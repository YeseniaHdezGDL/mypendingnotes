
<div id="create" (click)="newNote()">+</div> 

<div #list id="noteList" class="note-list-container">

  <div #notecont class="note-container" cdkDrag>

    <textarea id="note" >Este es un pendiente</textarea>

    <div #priority class="note-priority">
      <select id="priority" name="priority" id="priority" #mySelect (change)="onChange(mySelect.value)">
        <option value="urgente">Urgente</option>
        <option value="nourgente">No urgente</option>
      </select>
    </div>

    <div #status class="note-status">
      <select id="status" name="status" id="priority" #mySelectStatus (change)="onChangeStatus(mySelectStatus.value)">
        <option value="active">Activo</option>
        <option value="done">Hecho</option>
        <option value="delete">Borrar</option>
      </select>
    </div>

  </div>

</div>
