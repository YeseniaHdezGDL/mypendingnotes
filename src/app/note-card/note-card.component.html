
<div id="create" (click)="newNote()">+</div> 

<div #list id="noteList" class="note-list-container">

  <div class="note-container">

    <textarea id="note" cdkDrag>Este es un pendiente</textarea>

    <div class="note-priority">
      <select name="color" id="color">
        <option value="r">Urgente</option>
        <option value="a">No urgente</option>
      </select>
    </div>

  </div>

</div>
